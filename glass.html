<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Decay</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Big Logo Header - Disappears on scroll */
    .logo-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 3rem 0;
      background: transparent;
      z-index: 999;
      transition: all 0.5s ease;
    }

    .logo-header.hidden {
      opacity: 0;
      transform: translateY(-100%);
    }

    .main-logo {
      font-size: 4rem;
      font-weight: 900;
      color: white;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    /* Liquid Glass Navbar - Stays fixed */
    .navbar {
      position: fixed;
      top: 12rem;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      padding: 0.8rem 2rem;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .nav-content {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Liquid Glass Effect for Navbar */
    .liquid-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Center-out hover effect */
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .nav-links a:hover::before {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding-top: 8rem; /* Space for initial logo and navbar */
    }

    /* Hero Section */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-content {
      text-align: center;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 0;
      text-align: center;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .footer-content p {
      margin: 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-logo {
        font-size: 2.5rem;
      }
      
      .navbar {
        padding: 0.6rem 1rem;
        top: 10rem;
      }
      
      .nav-links {
        gap: 0.8rem;
      }
      
      .nav-links a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      .hero-content h1 {
        font-size: 2.2rem;
      }
      
      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Big Logo Header -->
  <header class="logo-header" id="logoHeader">
    <h1 class="main-logo">QUANTUM DECAY</h1>
  </header>

  <!-- Liquid Glass Navbar -->
  <nav class="navbar liquid-glass" id="navbar">
    <div class="nav-content">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="bookmarks.html">Bookmarks</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Explore the Universe</h1>
        <p>Discover galaxies, nebulae, and distant worlds through the lens of NASA's telescopes.</p>
        <a href="about.html" class="btn">Learn More</a>
      </div>
    </section>

    <!-- You can add more sections here for your content -->
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>Â© 2025 Quantum Decay Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Hide logo on scroll, keep navbar visible
    window.addEventListener('scroll', function() {
      const logoHeader = document.getElementById('logoHeader');
      const navbar = document.getElementById('navbar');
      const scrollPosition = window.scrollY;
      
      if (scrollPosition > 100) {
        logoHeader.classList.add('hidden');
        navbar.style.top = '1rem'; // Move navbar up when logo disappears
      } else {
        logoHeader.classList.remove('hidden');
        navbar.style.top = '12rem'; // Position navbar below logo
      }
    });
  </script>
</body>
</html>
