<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Travel Through Space</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Liquid Glass Styles for Homepage */
    .liquid-glass-nav {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .liquid-glass-hero {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      margin: 2rem auto;
      max-width: 800px;
      padding: 3rem;
      text-align: center;
    }
    
    .liquid-glass-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: white;
      display: inline-block;
      margin-top: 1.5rem;
      padding: 12px 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .liquid-glass-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    
    /* Dark overlay for better text readability */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
    }

    /* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  line-height: 1.6;
  min-height: 100vh;
  background: #0f172a; /* Dark blue background as fallback */
}

/* Navigation */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: relative;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 2rem;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #60a5fa;
}

/* Hero Section */
.hero {
  position: relative;
  min-height: 80vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-size: cover;
  background-position: center;
  padding: 2rem;
}

.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.hero-content p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: 0 auto;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

/* Footer */
footer {
  padding: 1rem;
  text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    padding: 1rem;
  }
  
  nav {
    margin-top: 1rem;
  }
  
  nav a {
    margin: 0 0.5rem;
  }
  
  .hero-content h1 {
    font-size: 2rem;
  }
  
  .liquid-glass-hero {
    padding: 2rem 1rem !important;
    margin: 1rem !important;
  }
}
  </style>
</head>
<body>
  <header class="navbar liquid-glass-nav">
    <div class="logo">ü™ê Deacy's Journey</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="bookmarks.html">Bookmarks</a>
    </nav>
  </header>

  <section class="hero" style="background-image: url('https://images-assets.nasa.gov/image/PIA12235/PIA12235~orig.jpg');">
    <div class="hero-content">
      <div class="liquid-glass-hero">
        <h1>Explore the Universe</h1>
        <p>Discover galaxies, nebulae, and distant worlds through the lens of NASA's telescopes.</p>
        <a href="about.html" class="liquid-glass-btn">Learn More</a>
      </div>
    </div>
  </section>

  <footer style="background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); color: white; padding: 1rem; text-align: center;">
    <p>¬© 2025 Matias Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
