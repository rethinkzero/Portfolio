    /* The Core Liquid Glass Style */
.liquid-glass {
  position: relative;
  background: rgba(255, 255, 255, 0.15); /* Semi-transparent white background */
  backdrop-filter: blur(12px) saturate(180%); /* The frosted glass effect */
  border: 1px solid rgba(255, 255, 255, 0.8);
  border-radius: 2rem; /* Creates the rounded, pill-like shape */
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15), 
              inset 0 4px 20px rgba(255, 255, 255, 0.3); /* Outer and inner shadow for depth */
}

/* Creates the liquid "shine" effect on top */
.liquid-glass::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2rem;
  backdrop-filter: blur(1px);
  box-shadow: inset -10px -8px 0px -11px rgba(255, 255, 255, 1),
              inset 0px -9px 0px -8px rgba(255, 255, 255, 1);
  opacity: 0.6;
  z-index: -1;
  filter: blur(1px) brightness(115%);
}
    /* White Liquid Glass Styles */
    body {
      background: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    
    /* White Liquid Glass Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-links a {
      color: #475569;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    /* Liquid Glass Hover Effect */
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    
    .nav-links a:hover::before {
      left: 0;
    }
    
    .nav-links a:hover {
      color: #0f172a;
      transform: translateY(-1px);
    }
    
    /* Active state */
    .nav-links a[href="index.html"] {
      color: #0f172a;
      font-weight: 600;
    }
    
    /* Hero Section with White Glass */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      margin-top: 80px;
    }
    
    .hero-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(25px) saturate(200%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      margin: 2rem;
    }
    
    .hero-content h1 {
      color: #1e293b;
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    .hero-content p {
      color: #475569;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    /* White Glass Button */
    .btn {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.9);
      color: #1e293b;
      padding: 12px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }
    
    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.8);
      color: #475569;
      text-align: center;
      padding: 2rem;
      margin-top: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .nav-links a {

        font-size: 0.9rem;
      }
      
      .hero-content {

        margin: 1rem;
      }
      
      .hero-content h1 {
        font-size: 2rem;
      }
    }
