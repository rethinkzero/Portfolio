<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Cosmic Decay</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* SVG Filter for Liquid Distortion */
    svg {
      position: absolute;
      width: 0;
      height: 0;
    }

    /* More Transparent Liquid Glass Container */
    .liquid-glass {
      position: relative;
      background: rgba(255, 255, 255, 0.08); /* More transparent */
      backdrop-filter: blur(25px); /* Increased blur for better glass effect */
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px; /* Slightly less rounded for more rectangular look */
      padding: 2rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Liquid distortion effect */
    .liquid-glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.06) 0%,
        rgba(255, 255, 255, 0.03) 50%,
        rgba(255, 255, 255, 0.06) 100%
      );
      border-radius: 16px;
      filter: url(#liquid-distortion);
      animation: liquidMove 8s ease-in-out infinite;
      z-index: -1;
    }

    /* Shine overlay */
    .liquid-glass::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.08) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: shine 6s ease-in-out infinite;
      z-index: -1;
    }

    /* Liquid animation */
    @keyframes liquidMove {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      33% {
        transform: translateY(-8px) scale(1.01);
        opacity: 0.7;
      }
      66% {
        transform: translateY(4px) scale(0.99);
        opacity: 0.6;
      }
    }

    @keyframes shine {
      0%, 100% {
        transform: rotate(45deg) translateX(-100%);
      }
      50% {
        transform: rotate(45deg) translateX(100%);
      }
    }

    /* Stretched Navigation */
    .navbar {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 85%; /* Wider navigation */
      max-width: 1000px; /* Increased max width */
      z-index: 1000;
    }

    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2.5rem; /* More padding for longer look */
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem; /* More gap between links */
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.8rem 1.5rem; /* Larger click area */
      border-radius: 12px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    /* Center-out hover effect */
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .nav-links a:hover::before {
      width: 120%;
      height: 120%;
      border-radius: 12px;
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      color: #fff;
      text-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .hero-content {
      text-align: center;
      max-width: 650px; /* Slightly wider */
      width: 90%;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-content p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      opacity: 0.9;
    }

    /* Button */
    .btn {
      background: rgba(255, 255, 255, 0.15); /* More transparent */
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      padding: 16px 45px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    /* Stretched Footer (but not as long as nav) */
    footer {
      position: relative;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }

    .footer-content {
      width: 70%; /* Wider than content but not full width */
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        top: 1rem;
        width: 90%;
      }
      
      .nav-content {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 1.5rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .nav-links a {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      
      .hero-content h1 {
        font-size: 2.5rem;
      }
      
      .hero-content p {
        font-size: 1.1rem;
      }
      
      .footer-content {
        width: 85%;
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- SVG Filter for Liquid Effect -->
  <svg>
    <filter id="liquid-distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" dur="20s" values="0.01 0.02;0.02 0.03;0.01 0.02" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <header class="navbar">
    <div class="liquid-glass">
      <div class="nav-content">
        <div class="logo">ü™ê Quantum Decay</div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Me</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="bookmarks.html">Bookmarks</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="liquid-glass hero-content">
      <h1>Explore the Universe</h1>
      <p>Discover galaxies, nebulae, and distant worlds through the lens of NASA's telescopes.</p>
      <a href="about.html" class="btn">Learn More</a>
    </div>
  </section>

  <footer>
    <div class="liquid-glass footer-content">
      <p>¬© 2025 Quantum Decay Portfolio. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
